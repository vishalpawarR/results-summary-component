<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="summary-container">
      <div class="result-col">
        <p class="result">Your Result</p>
        <div class="summary-circle">
          <span class="result-score">76</span>
          of 100
        </div>
        <p class="result-remark">Great</p>
        <p class="result-message">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
      <div class="summary-col">
        <p class="summary">Summary</p>
        Reaction
        80 / 100
        Memory
        92 / 100
        Verbal
        61 / 100
        Visual
        72 / 100
        Continue
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/vishalpawarr/">Vishal Pawar</a>.
  </div>
</body>
</html>
